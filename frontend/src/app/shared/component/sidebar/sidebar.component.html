<div class="h-full">
    <div class="flex items-center justify-start w-60 h-10 ps-10">
        <a class="text-3xl font-medium cursor-default capitalize">{{ title }}</a>
    </div>
    <div class="divider w-full"></div>
    <div class="flex flex-col px-2.5 gap-y-2 w-full">
        <ul class="menu w-full">
            <li *ngFor="let page of pages;"><a class="text-xl" [routerLink]="[page]" [routerLinkActive]="['active']">{{ page | titlecase }}</a></li>
          </ul>
    </div>
</div>
