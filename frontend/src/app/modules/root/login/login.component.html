<div id="login-form">
  <div class="relative flex flex-col items-center justify-center h-screen overflow-hidden">
    <div class="w-full p-6 bg-white border-t-4 border-gray-600 rounded-md shadow-md border-top lg:max-w-lg">
      <h1 class="text-3xl font-semibold text-center text-gray-700">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="label">
            <span class="text-base label-text">Username</span>
          </label>
          <input type="text" placeholder="Enter Username" formControlName="username" autocomplete="on" class="w-full input input-bordered" />
        </div>
        <div>
          <label class="label">
            <span class="text-base label-text">Password</span>
          </label>
          <input type="password" placeholder="Enter Password" formControlName="password" autocomplete="on" class="w-full input input-bordered" />
        </div>
        <label class="label">
          <span class="text-base text-secondary" *ngIf="errorMessage" >{{errorMessage}}</span>
        </label>
        <a href="#" class="text-xs text-gray-600 hover:underline hover:text-blue-600">Forget Password?</a>
        <div>
          <button class="btn btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
