<div class="overflow-x-auto mx-auto px-4 my-10 max-w-screen-2xl">
    <div class="mb-10 text-3xl font-semibold">
        <h1>Users List Management</h1>
    </div>
    <div class="mb-4 gap-2.5 flex items-center md:justify-between text-md">
        <div class="relative w-full">
            <fa-icon class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5" [icon]="faMagnifyingGlass"></fa-icon>
            <input type="text"
                (input)="filteredUser($event)"
                placeholder="Search users..."
                class="pl-10 py-3 rounded-lg w-full md:w-1/3">
        </div>
        <button class="btn btn-active">Add User</button>
    </div>
    <table class="table w-full">
        <thead>
            <tr>
                <th>Avatar</th>
                <th class="cursor-pointer hover:bg-[#121212]/50" (click)="sortByColumn('username')">Username</th>
                <th class="cursor-pointer hover:bg-[#121212]/50" (click)="sortByColumn('firstName')">Firstname</th>
                <th class="cursor-pointer hover:bg-[#121212]/50" (click)="sortByColumn('lastName')">Lastname</th>
                <th class="cursor-pointer hover:bg-[#121212]/50" (click)="sortByColumn('email')">Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers" class="h-23">
                <td>
                    <div class="avatar mask mask-circle h-12">
                        <img [src]="user.imageUrl" alt="Avatar" />
                    </div>
                </td>
                <td>{{ user.username }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <div class="btn-group flex space-x-2">
                        <button class="p-2 rounded-lg hover:bg-zinc-600" (click)="editUser(user.firstName)">
                            <fa-icon [icon]="faEye"></fa-icon>
                        </button>
                        <button class="p-2 rounded-lg hover:bg-zinc-600" (click)="editUser(user.firstName)">
                            <fa-icon [icon]="['fas', 'pen-to-square']"></fa-icon>
                        </button>
                        <button class="p-2 rounded-lg hover:bg-zinc-600" (click)="deleteUser(user.firstName)">
                            <fa-icon [icon]="['fas', 'trash']"></fa-icon>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="flex items-center justify-between mt-6">
        <div class="text-base">Showing 1-10 of 50 users</div>
        <div class="btn-group flex space-x-2">
            <button class="btn btn-active">
                <fa-icon [icon]="faChevronLeft"></fa-icon>

            </button>
            <button class="btn btn-active">
                <fa-icon [icon]="faChevronRight"></fa-icon>
            </button>
        </div>
    </div>
</div>
