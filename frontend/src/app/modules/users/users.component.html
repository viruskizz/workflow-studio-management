<div class="overflow-x-auto mx-auto px-4 my-10 max-w-screen-2xl">
    <div class="mb-10 text-3xl font-semibold">
        <h1>Users List Management</h1>
    </div>
    <div class="mb-4 gap-2.5 flex items-center md:justify-between text-md">
        <!-- <mat-form-field class="search">
          <mat-label>Search </mat-label>
          <input matInput [formControl]="searchKeywordFilter" placeholder="Type to Search" #input />
        </mat-form-field> -->
        <mat-form-field appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)"[formControl]="searchKeywordFilter">
          <mat-icon matSuffix>search</mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <button class="btn btn-active">Add User</button>
    </div>



    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Avatar Column -->
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef>Avatar</th>
          <td mat-cell *matCellDef="let element">
            <img class="w-10 h-10 rounded-full" [src]="element.imageUrl" alt="user-avatar">
          </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>

        <!-- Firstname Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Firstname</th>
          <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>

        <!-- Lastname Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Lastname</th>
          <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button class="p-2 rounded-lg hover:bg-zinc-600" (click)="viewUser(element)">
              <mat-icon>visibility</mat-icon>
          </button>
          <button class="p-2 rounded-lg hover:bg-zinc-600" (click)="editUser(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="p-2 rounded-lg hover:bg-zinc-600" (click)="deleteUser(element)">
            <mat-icon>delete</mat-icon>
          </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="clickedRows.add(row)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>
</div>
