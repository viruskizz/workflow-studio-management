<div class="bg-white h-full p-14">
  <h1 class="text-6xl text-black font-semibold">Projects</h1>
  <div class="mt-32">
    <div class="table-panel w-100">
      <div class="mb-8 flex justify-between items-center">
        <app-table-header [count]="5" [tableHeader]="tableHeader" />
        <div class="flex justify-center px-4">
          <button mat-fab extended class="bg-primary" routerLink="create">
            <mat-icon>add</mat-icon>
            Create
          </button>
        </div>
      </div>
        
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
      
        <!-- Avatar Column -->
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef>Key</th>
          <td mat-cell *matCellDef="let element">{{element.key}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
    
        <!-- Leader Column -->
        <ng-container matColumnDef="leader">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Leader</th>
          <td mat-cell *matCellDef="let element">{{element.leader}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <!-- <button class="p-2 rounded-lg hover:bg-zinc-600" (click)="viewUser(element)">
              <mat-icon>visibility</mat-icon>
          </button>
          <button class="p-2 rounded-lg hover:bg-zinc-600" (click)="editUser(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="p-2 rounded-lg hover:bg-zinc-600" (click)="deleteUser(element)">
            <mat-icon>delete</mat-icon>
          </button> -->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
            (click)="toView(row)"
        ></tr>
      </table>
    </div>
  </div>
</div>
