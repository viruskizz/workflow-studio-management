<div class="flex flex-col items-center justify-center">
  <mat-card class="w-96" appearance="outlined">
    <mat-card-header class="text-center mb-4">
      <mat-card-title-group class="flex flex-col items-center gap-4">
        <mat-card-title>Create new project</mat-card-title>
        <img mat-card-lg-image
          class="object-cover object-top"
          [src]="imgUrl">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="label">
            <span class="label-text">Select Icon</span>
          </div>
          <input
            (change)="onChangeFile($event)"
            type="file"
            class="file-input file-input-bordered file-input-md text-slate-500"/>
        </div>
        <!-- Name Input -->
        <div class="form-control">
          <div class="label">
            <span class="label-text">Name</span>
          </div>
          <input
            formControlName="name"
            type="text"
            placeholder="Type here"
            class="input input-bordered" />
          <div class="label">
            <span class="label-text-alt text-error">Error</span>
          </div>
        </div>

        <!-- Description Input -->
        <div class="form-control">
          <div class="label">
            <span class="label-text">Desciption</span>
          </div>
          <textarea
            formControlName="description"
            class="textarea textarea-bordered"
            placeholder="Lorem ipsum dolor sit amet"></textarea>
        </div>

        <!-- Team Autocomplete Input -->
        <div class="form-control">
          <div class="label">
            <span class="label-text">Team</span>
          </div>
          <input type="text"
            placeholder="Search for a team"
            formControlName="team"
            [matAutocomplete]="auto"
            class="input input-bordered">
          <mat-autocomplete #auto="matAutocomplete">
            @for (team of filteredTeams | async; track team) {
              <mat-option [value]="team">{{team}}</mat-option>
            }
          </mat-autocomplete>
        </div>

      </form>
    </mat-card-content>
    <mat-card-actions class="flex flex-row justify-between m-2 gap-4">
      <button type="submit" (click)="onSubmit()" mat-flat-button color="primary" class="w-1/2">Create</button>
      <button mat-button color="tertiary" class="w-1/2">Cancle</button>
    </mat-card-actions>
  </mat-card>
</div>
