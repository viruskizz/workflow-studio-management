<div class="flex flex-col items-center justify-center">
  <mat-card class="w-96" appearance="outlined">
    <mat-card-header class="text-center mb-4">
      <mat-card-title-group class="flex flex-col items-center">
        <mat-card-title>Create new project</mat-card-title>
        <img mat-card-lg-image class="object-cover object-top" src="https://static.wikia.nocookie.net/finalfantasy/images/e/ec/Cloud_Strife_from_FFVII_Rebirth_promo_render.png">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="projectForm">
        <!-- Name Input -->
        <div class="form-control">
          <div class="label">
            <span class="label-text">Name</span>
          </div>
          <input
            formControlName="name"
            type="text"
            placeholder="Type here"
            class="input input-bordered" />
          <div class="label">
            <span class="label-text-alt text-error">Error</span>
          </div>
        </div>

        <!-- Description Input -->
        <div class="form-control">
          <div class="label">
            <span class="label-text">Desciption</span>
          </div>
          <textarea
            class="textarea textarea-bordered"
            placeholder="Lorem ipsum dolor sit amet"></textarea>
        </div>
      </form>
    </mat-card-content>
    
  </mat-card>
