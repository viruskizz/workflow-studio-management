<p-dropdown
    [options]="types"
    [optionLabel]="label"
    [(ngModel)]="selectedType"
    (onChange)="onChange($event)"
    [ngClass]="ngClass"
    placeholder="Select Type">
    <ng-template pTemplate="selectedItem">
      <div class="flex align-items-center gap-2" *ngIf="selectedType">
        <div class="flex align-items-center gap-2">
          <img alt="dropdown icon" [src]="getItem(selectedType)?.icon" class="w-1rem" />
          <div>{{ getItem(selectedType)?.title }}</div>
      </div>
      </div>
  </ng-template>
    <ng-template let-type pTemplate="item">
      <div class="flex align-items-center gap-2">
          <img alt="dropdown icon" [src]="type.icon" class="w-1rem" />
          <div>{{ type.title }}</div>
      </div>
  </ng-template>
</p-dropdown>
