<p-card [styleClass]="styleClass">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center p-3">
            <h3 class="m-0">Worked on</h3>
        </div>
    </ng-template>

    <div class="work-items">
        <div *ngIf="projects.length === 0" class="text-center p-3">
            <p>You haven't worked on any projects yet.</p>
        </div>
        
        <div *ngFor="let project of projects" class="work-item flex align-items-start mb-3 p-2">
            <i class="pi pi-file-edit mr-3 mt-1 text-primary"></i>
            <div>
                <div class="font-medium">{{project.name}}</div>
                <div class="text-sm text-color-secondary">
                    {{project.description || 'No description'}} â€¢ Last updated: {{project.updatedAt | date}}
                </div>
            </div>
        </div>
