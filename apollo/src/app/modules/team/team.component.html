<div class="card px-6 py-6">
    <app-team-table
        [teams]="teams"
        [loading]="loading"
        (newTeam)="onNew()"
        (editTeam)="onEdit($event)"
        (deleteTeam)="onDelete($event)"
    ></app-team-table>

    <app-team-form
        [(visible)]="teamDialog"
        (closeEvent)="onCloseDialog($event)"
    ></app-team-form>

    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
