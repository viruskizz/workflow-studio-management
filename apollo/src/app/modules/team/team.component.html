<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="right">
          <button pButton pRipple label="New Team" icon="pi pi-plus" class="p-button-success mr-2"
            (click)="openNewTeamDialog()"></button>
        </ng-template>
      </p-toolbar>

      <p-table #dt [value]="teams" responsiveLayout="scroll" [rows]="10" [paginator]="true"
        [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between align-items-center">
            <h5 class="m-0">Manage Teams</h5>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="leaderId">Lead <p-sortIcon field="leaderId"></p-sortIcon></th>
            <th pSortableColumn="members">Members <p-sortIcon field="members"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-team>
          <tr>
            <td>
              <img [src]="team.imageUrl" [alt]="team.name" width="50"
                class="shadow-2 rounded-circle">
              <span>{{team.name}}</span>

            </td>
            <td>
              <div class="flex align-items-center">
                <p-avatar [image]="getUser(team.leaderId)?.imageUrl" size="xlarge" shape="circle"
                  class="mr-2"></p-avatar>
                <span>{{getUser(team.leaderId)?.username}}</span>
              </div>
            </td>
            <td>
              <div class="flex gap-2">
                <div *ngFor="let memberId of team.members" class="relative">
                  <p-avatar [image]="getUser(memberId)?.imageUrl" size="xlarge" shape="circle" class="mr-2"></p-avatar>
                </div>
              </div>
            </td>
            <td>
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2"
                (click)="editTeam(team)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                (click)="deleteTeam(team)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <app-team-form [(visible)]="teamDialog" [team]="selectedTeam" (teamChange)="onTeamSave($event)"></app-team-form>

    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
  </div>
</div>
