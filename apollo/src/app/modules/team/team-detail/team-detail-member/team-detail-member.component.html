<h3 class="mt-5 mb-3">Members</h3>

<div class="flex mb-3">
    <span class="flex-grow-1 mr-2">
        <app-user-autocomplete
            [form]="teamForm"
            [isShowLabel]="false"
            controlName="newMember"
            labelFor="Add Team Member"
            [multiple]="true"
            [dropdown]="true"
            [limit]="0"
        >
        </app-user-autocomplete>
    </span>
    <p-button
        type="button"
        icon="pi pi-plus"
        label="Add"
        styleClass="p-button-success"
        [disabled]="!formControls['newMember'].value"
        (click)="addSelectedMember()"
    >
    </p-button>
</div>
<div class="field">
    <div class="members-list">
        <div
            class="members-header flex justify-content-between align-items-center p-3"
        >
            <span class="font-medium">Members</span>
            <span class="font-medium">Role</span>
            <span class="font-medium">Action</span>
        </div>
        <div
            class="members-container"
            style="
                overflow-y: auto;
                border: 1px solid #dee2e6;
                border-radius: 6px;
            "
        >
            <div
                *ngFor="let member of filteredMembers"
                class="member-item flex justify-content-between align-items-center p-3 mb-0 border-bottom-1 border-300"
            >
                <div class="flex align-items-center">
                    <p-avatar
                        [image]="getImage(member.imageUrl)"
                        size="normal"
                        shape="circle"
                        class="mr-2"
                    ></p-avatar>
                    <span class="font-medium">{{ member.username }}</span>
                </div>
                <p-dropdown
                    [options]="roleOptions"
                    [(ngModel)]="member.role"
                    [ngModelOptions]="{ standalone: true }"
                    styleClass="role-dropdown"
                    optionLabel="label"
                    optionValue="value"
                ></p-dropdown>
                <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-danger p-button-text"
                    (click)="removeMember(member)"
                ></button>
            </div>
            <div *ngIf="filteredMembers.length === 0" class="text-center p-3">
                No members found
            </div>
        </div>
    </div>
</div>
