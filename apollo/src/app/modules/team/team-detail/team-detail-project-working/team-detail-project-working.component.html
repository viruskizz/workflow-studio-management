<div class="working-projects p-4 border-1 border-300 border-round">
  <h3>Working on projects</h3>

  <div class="projects-container" style="height: 550px; overflow-y: auto; border-radius: 6px;">
    <p-table styleClass="p-datatable-sm projects-table" [value]="projects" [scrollable]="true"
      responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Project Name</th>
          <th>Progress</th>
          <th>Date Start</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-project>
        <tr>
          <td>
            <span class="font-medium">{{ project.name }}</span>
          </td>
          <td>
            <div class="flex align-items-center">
              <p-progressBar [value]="getProgress(project)" [showValue]="false"
                [style]="{'height': '8px', 'width': '100px'}" styleClass="mr-2"></p-progressBar>
              <span>{{ getProgress(project) }}%</span>
            </div>
          </td>
          <td>{{ formatDate(project.createdAt) }}</td>
          <td>
            <p-tag [severity]="getSeverityFromStatus(project.status)" [value]="getStatusFromProject(project)"
              [rounded]="true"></p-tag>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="text-center p-4">
            No projects found
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
