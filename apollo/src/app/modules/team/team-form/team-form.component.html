<p-dialog
  [(visible)]="visible"
  (onHide)="onHide()"
  [style]="{ width: '450px' }"
  [header]="team ? 'Edit Team' : 'Create Team'"
  [modal]="true"
  class="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="teamForm" (ngSubmit)="onSave()">
      <div class="field">
        <label for="name">Team Name <span class="text-red-600">*</span></label>
        <input formControlName="name" type="text" pInputText id="name" />
        <small
          class="ng-dirty ng-invalid"
          *ngIf="name?.errors?.['required'] && name?.touched"
        >
          Team name is required.
        </small>
        <small
          class="ng-dirty ng-invalid"
          *ngIf="name?.errors?.['minlength'] && name?.touched"
        >
          Minimum name length is 3 characters.
        </small>
      </div>

      <div class="field">
        <label for="leaderId">Team Leader <span class="text-red-600">*</span></label>
        <input formControlName="leaderId" type="text" pInputText id="leaderId" />
        <small
          class="ng-dirty ng-invalid"
          *ngIf="leaderId?.errors?.['required'] && leaderId?.touched"
        >
          Team leader is required.
        </small>
      </div>

      <div class="field">
        <label for="members">Members <span class="text-red-600">*</span></label>
        <input formControlName="members" type="text" pInputText id="members" />
        <small
          class="ng-dirty ng-invalid"
          *ngIf="members?.errors?.['required'] && members?.touched"
        >
          At least one member is required.
        </small>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="onCancel()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="onSave()"
    ></button>
  </ng-template>
</p-dialog>
